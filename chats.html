<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/24896774?v=4"
                        class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">won heeseung</h4>
                        <h6 class="user-component__subtitle">Please check my kokoa info</h6>
                    </div>
                </div>
                <div>
                    <span class="user-component__time">21:21</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/24896774?v=4"
                        class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nitcha</h4>
                        <h6 class="user-component__subtitle">Please check my kokoa info</h6>
                    </div>
                </div>
                <div>
                    <span class="user-component__time">21:21</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/11056388ea.js" crossorigin="anonymous"></script>
</body>

</html>
